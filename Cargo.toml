[package]
name = "network-scheduler"
version = "0.1.4"
edition = "2021"

[dependencies]
anyhow = "1"
async-trait = "0.1"
aws-config = "0.56"
aws-sdk-s3 = "0.34"
axum = { version = "0.6", features = ["json"] }
clap = { version = "4", features = ["derive", "env"] }
env_logger = "0.10"
hex = "0.4"
itertools = "0.11"
iter_num_tools = "0.7"
log = "0.4"
nonempty = { version = "0.8", features = ["serde", "serialize"] }
rand = "0.8"
random_choice = "0.3"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_with = { version = "3", features = ["hex"] }
serde_yaml = "0.9"
sha3 = "0.10"
smallvec = "1"
tokio = { version = "1", features = ["full"] }

contract-client = { version = "0.1", path = "../contract-client" }
subsquid-messages = { version = "0.1", path = "../messages", features = ["signatures"]}
subsquid-network-transport = { version = "0.1", path = "../../subsquid-network/transport" }
